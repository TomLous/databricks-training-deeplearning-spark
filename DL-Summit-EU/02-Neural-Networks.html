<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":4159076342261259,"name":"02-Neural-Networks","language":"python","commands":[{"version":"CommandV1","origId":4159076342261260,"guid":"aace247d-23da-48f9-afc1-0027c7d72159","subtype":"command","commandType":"auto","position":1.0,"command":"%md # Artificial Neural Network - Perceptron\n\nThe field of artificial neural networks started out with an electromechanical binary unit called a perceptron.\n\nThe perceptron took a weighted set of input signals and chose an ouput state (on/off or high/low) based on a threshold.\n\n<img src=\"http://i.imgur.com/c4pBaaU.jpg\">","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"4936f8e4-3a7e-4f92-8663-161cbec3ffa5"},{"version":"CommandV1","origId":4159076342261261,"guid":"fa5f5839-67af-4dc1-ac29-ec9afb15a877","subtype":"command","commandType":"auto","position":2.0,"command":"%md If the output isn't right, we can adjust the weights, threshold, or bias (\\\\(x_0\\\\) above)\n\nThe model was inspired by discoveries about the neurons of animals, so hopes were quite high that it could lead to a sophisticated machine. This model can be extended by adding multiple neurons in parallel. And we can use linear output instead of a threshold if we like for the output.\n\nIf we were to do so, the output would look like \\\\({x \\cdot w} + w_0\\\\) (this is where the vector multiplication and, eventually, matrix multiplication, comes in)\n\nWhen we look at the math this way, we see that despite this being an interesting model, it's really just a fancy linear calculation.\n\nAnd, in fact, the proof that this model -- being linear -- could not solve any problems whose solution was nonlinear ... led to the first of several \"AI / neural net winters\" when the excitement was quickly replaced by disappointment, and most research was abandoned.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"397517b9-5614-481e-b61c-41b783fa57d9"},{"version":"CommandV1","origId":4159076342261262,"guid":"63edff94-6e93-472d-b854-4c832df1df38","subtype":"command","commandType":"auto","position":3.0,"command":"%md ### Linear Perceptron\n\nWe'll get to the non-linear part, but the linear perceptron model is a great way to warm up and bridge the gap from traditional linear regression to the neural-net flavor.\n\nLet's look at a problem -- the diamonds dataset from R -- and analyze it using two traditional methods in Scikit-Learn, and then we'll start attacking it with neural networks!","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns "auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"c1c786dd-8209-4115-97f6-9a1299759c32"},{"version":"CommandV1","origId":4159076342261270,"guid":"95f07035-ec11-403b-911e-4283441a4be2","subtype":"command","commandType":"auto","position":10.5,"command":"%md ## Neural Network with Keras\n\n### Keras is a High-Level API for Neural Networks and Deep Learning\n\n#### \"*Being able to go from idea to result with the least possible delay is key to doing good research.*\"\nMaintained by Francois Chollet at Google, it provides\n\n* High level APIs\n* Pluggable backends for Theano, TensorFlow, CNTK, MXNet\n* CPU/GPU support\n* The now-officially-endorsed high-level wrapper for TensorFlow; a version ships in TF\n* Model persistence and other niceties\n* JavaScript, iOS, etc. deployment\n* Interop with further frameworks, like DeepLearning4J, Spark DL Pipelines ...\n\nWell, with all this, why would you ever *not* use Keras? \n\nAs an API/Facade, Keras doesn't directly expose all of the internals you might need for something custom and low-level ... so you might need to implement at a lower level first, and then perhaps wrap it to make it easily usable in Keras.\n\nMr. Chollet compiles stats (roughly quarterly) on \"[t]he state of the deep learning landscape: GitHub activity of major libraries over the past quarter (tickets, forks, and contributors).\"\n\n(October 2017: https://twitter.com/fchollet/status/915366704401719296; https://twitter.com/fchollet/status/915626952408436736)\n<table><tr><td>__GitHub__<br>\n<img src=\"https://i.imgur.com/Dru8N9K.jpg\" width=600>\n  </td><td>__Research__<br>\n  <img src=\"https://i.imgu inishTime":1508836153217,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"d12e48ca-8665-4eba-a465-921dde03fc69"},{"version":"CommandV1","origId":4159076342261280,"guid":"b69e33c4-8f54-4411-8577-5fe30c5f40b1","subtype":"command","commandType":"auto","position":17.25,"command":"%md ### Training: Gradient Descent\n\nA family of numeric optimization techniques, where we solve a problem with the following pattern:\n\n1. Describe the error in the model output: this is usually some difference between the the true values and the model's predicted values, as a function of the model parameters (weights)\n\n2. Compute the gradient, or directional derivative, of the error -- the \"slope toward lower error\"\n\n4. Adjust the parameters of the model variables in the indicated direction\n\n5. Repeat\n\n<img src=\"https://i.imgur.com/HOYViqN.png\" width=500>\n\n#### Some ideas to help build your intuition\n\n* What happens if the variables (imagine just 2, to keep the mental picture simple) are on wildly different scales ... like one ranges from -1 to 1 while another from -1e6 to +1e6?\n\n* What if some of the variables are correlated? I.e., a change in one corresponds to, say, a linear change in another?\n\n* Other things being equal, an approximate solution with fewer variables is easier to work with than one with more -- how could we get rid of some less valuable parameters? (e.g., L1 penalty)\n\n* How do we know how far to \"adjust\" our parameters with each step?\n\n<img src=\"http://i.imgur.com/AvM2TN6.png\" width=600>\n\nWhat if we have billions of data points? Does it makes sense to use all of them for each update? Is there a shortcut?\n\nYes: *Stochastic Gradient Descent*\n\nBut SGD has some shortcomings, so we typically use a \"smarter\" version of SGD, which has rules for adjusting the learning rate and even direction in order to avoid common problems.\n\nWhat about that \"Adam\" optimizer? Adam is short for \"adaptive moment\" and is a variant of SGD that includes momentum calculations that change over time. For more detail on optimizers, see the chapter \"Training Deep Neural Nets\" in Aurlien Gron's book: *Hands-On Machine Learning with Scikit-Learn and TensorFlow* (http://shop.oreilly.com/product/0636920052289.do)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"0dedb103-98da-4576-85f2-75f58fb3b11f"},{"version":"CommandV1","origId":4159076342261281,"guid":"d2af3e0d-fd82-43e3-875d-3d36c6ba9c9a","subtype":"command","commandType":"auto","position":17.625,"command":"%md ### Training: Backpropagation\n\nWith a simple, flat model, we could use SGD or a related algorithm to derive the weights, since the error depends directly on those weights.\n\nWith a deeper network, we have a couple of challenges:\n\n* The error is computed from the final layer, so the gradient of the error doesn't tell us immediately about problems in other-layer weights\n* Our tiny diamonds model has almost a thousand weights. Bigger models can easily have millions of weights. Each of those weights may need to move a little at a time, and we have to watch out for underflow or undersignificance situations.\n\n__The insight is to iteratively calculate errors, one layer at a time, starting at the output. This is called backpropagation. It is neither magical nor surprising. The challenge is just doing it fast and not losing information.__\n\n<img src=\"http://i.imgur.com/bjlYwjM.jpg\" width=800>","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"7325c59d-78d9-4a1c-bdcb-0587afa95b05"},{"version":"CommandV1","origId":4159076342261282,"guid":"7871ef1e-c2cc-4fa6-b851-4fa83600305d","subtype":"command","commandType":"auto","position":18.0,"command":"%md ## Ok so we've come up with a very slow way to perform a linear regression. \n\n### *Welcome to Neural Networks in the 1960s!*\n\n---\n\n### Watch closely now because this is where the magic happens...\n\n<img src=\"https://media.giphy.com/media/Hw5LkPYy9yfVS/giphy.gif\">","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"14af079f-e902-4c15-8237-1925545e596e"},{"version":"CommandV1","origId":4159076342261283,"guid":"4333a405-1cf2-4dbe-9782-c245e1e3a9b2","subtype":"command","commandType":"auto","position":19.0,"command":"%md # Non-Linearity + Perceptron = Universal Approximation","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"29130f45-fe13-46a0-a2f8-d2268257d67a"},{"version":"CommandV1","origId":4159076342261284,"guid":"e1ea770d-9adc-40fa-864d-387f89dc4c4c","subtype":"command","commandType":"auto","position":20.0,"command":"%md ### Where does the non-linearity fit in?\n\n* We start with the inputs to a perceptron -- these could be from source data, for example.\n* We multiply each input by its respective weight, which gets us the \\\\(x \\cdot w\\\\)\n* Then add the \"bias\" -- an extra learnable parameter, to get \\\\({x \\cdot w} + b\\\\)\n    * This value (so far) is sometimes called the \"pre-activation\"\n* Now, apply a non-linear \"activation function\" to this value, such as the logistic sigmoid\n\n<img src=\"https://i.imgur.com/MhokAmo.gif\">\n\n### Now the network can \"learn\" non-linear functions\n\nTo gain some intuition, consider that where the sigmoid is close to 1, we can think of that neuron as being \"on\" or activated, giving a specific output. When close to zero, it is \"off.\" \n\nSo each neuron is a bit like a switch. If we have enough of them, we can theoretically express arbitrarily many different signals. \n\nIn some ways this is like the original artificial neuron, with the thresholding output -- the main difference is that the sigmoid gives us a smooth (arbitrarily differentiable) output that we can optimize over using gradient descent to learn the weights. \n\n### Where does the signal \"go\" from these neurons?\n\n* In a regression problem, like the diamonds dataset, the activations from the hidden layer can feed into a single output neuron, with a simple linear activation representing the final output of the calculation.\n\n* Frequently we want a classification output instead -- e.g., with MNIST digits, where we need to choose from 10 classes. In that case, we can feed the outputs from these hidden neurons forward into a final layer of 10 neurons, and compare those final neurons' activation levels.\n\nOk, before we talk any more theory, let's run it and see if we can do better on our diamonds dataset adding this \"sigmoid activation.\"\n\nWhile that's running, let's look at the code:","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"40c033cc-a2d0-4612-8eb8-2564903a4dae"},{"version":"CommandV1","origId":4159076342261285,"guid":"ad2aad1a-bbb7-4eec-a601-8eefb2bec482","subtype":"command","commandType":"auto","position":20.5,"command":"from keras.models import Sequential\nfrom keras.layers import Dense\nimport numpy as np\nimport pandas as pd\n\ninput_file = \"/dbfs/databricks-datasets/Rdatasets/data-001/csv/ggplot2/diamonds.csv\"\n\ndf = pd.read_csv(input_file, header = 0)\ndf.drop(df.columns[0], axis=1, inplace=True)\ndf = pd.get_dummies(df, prefix=['cut_', 'color_', 'clarity_'])\n\ny = df.iloc[:,3:4].as_matrix().flatten()\ny.flatten()\n\nX = df.drop(df.columns[3], axis=1).as_matrix()\nnp.shape(X)\n\nfrom sklearn.model_selection import train_test_split\n\nX_train, X_test, y_train, y_test = train_test_split(X, y, test_size=0.25, random_state=42)\n\nmodel = Sequential()\nmodel.add(Dense(30, input_dim=26, kernel_initializer='normal', activation='sigmoid'))\nmodel.add(Dense(1, kernel_initializer='normal', activation='linear'))\n\nmodel.compile(loss='mean_squared_error', optimizer='adam', metrics=['mean_squared_error'])\nhistory = model.fit(X_train, y_train, epochs=2000, batch_size=100, validation_split=0.1, verbose=2)\n\nscores = model.evaluate(X_test, y_test)\nprint(\"\\nroot %s: %f\" % (model.metrics_names[1], np.sqrt(scores[1])))","commandVersion":0,"state":"error","results":{"type":"html","data":"<div class=\"ansiout\">Train on 36409 samples, validate on 4046 samples\nEpoch 1/2000\n0s - loss: 31382761.8723 - mean_squared_error: 31382761.8723 - val_loss: 32356784.5892 - val_mean_squared_error: 32356784.5892\nEpoch 2/2000\n0s - loss: 31294242.7856 - mean_squared_error: 31294242.7856 - val_loss: 32270647.6767 - val_mean_squared_error: 32270647.6767\nEpoch 3/2000\n0s - loss: 31211243.2783 - mean_squared_error: 31211243.2783 - val_loss: 32185459.4177 - val_mean_squared_error: 32185459.4177\nEpoch 4/2000\n0s - loss: 31125089.1110 - mean_squared_error: 31125089.1110 - val_loss: 32098887.8517 - val_mean_squared_error: 32098887.8517\nEpoch 5/2000\n0s - loss: 31040906.3018 - mean_squared_error: 31040906.3018 - val_lo ed","error":null,"workflows":[],"startTime":1508836882656,"submitTime":1508836882656,"finishTime":1508836995685,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e557ab2b-4eac-4384-a92e-4f04ce08d0ae"},{"version":"CommandV1","origId":4159076342261286,"guid":"0a401792-63b5-4183-a39d-eca5814facb4","subtype":"command","commandType":"auto","position":22.0,"command":"%md ##### What is different here?\n\n* We've changed the activation in the hidden layer to \"sigmoid\" per our discussion.\n* Next, notice that we're running 2000 training epochs!\n\nEven so, it takes a looooong time to converge. If you experiment a lot, you'll find that ... it still takes a long time to converge. Around the early part of the most recent deep learning renaissance, researchers started experimenting with other non-linearities.\n\n(Remember, we're talking about non-linear activations in the hidden layer. The output here is still using \"linear\" rather than \"softmax\" because we're performing regression, not classification.)\n\nIn theory, any non-linearity should allow learning, and maybe we can use one that \"works better\"\n\nBy \"works better\" we mean\n* Simpler gradient - faster to compute\n* Less prone to \"saturation\" -- where the neuron ends up way off in the 0 or 1 territory of the sigmoid and can't easily learn anything\n* Keeps gradients \"big\" -- avoiding the large, flat, near-zero gradient areas of the sigmoid\n\nTurns out that a big breakthrough and popular solution is a very simple hack:\n\n### Rectified Linear Unit (ReLU)\n\n<img src=\"http://i.imgur.com/ 5599759da20"},{"version":"CommandV1","origId":4159076342261290,"guid":"7a8887f7-e508-401d-a1a0-fc94ec73b483","subtype":"command","commandType":"auto","position":25.0,"command":"%md # Multilayer Networks\n\nIf a single-layer perceptron network learns the importance of different combinations of features in the data...\n\nWhat would another network learn if it had a second (hidden) layer of neurons?\n\nIt depends on how we train the network. We'll talk in the next section about how this training works, but the general idea is that we still work backward from the error gradient. \n\nThat is, the last layer learns from error in the output; the second-to-last layer learns from error transmitted through that last layer, etc. It's a touch hand-wavy for now, but we'll make it more concrete later.\n\nGiven this approach, we can say that:\n\n1. The second (hidden) layer is learning features composed of activations in the first (hidden) layer\n2. The first (hidden) layer is learning feature weights that enable the second layer to perform best \n    * Why? Earlier, the first hidden layer just learned feature weights because that's how it was judged\n    * Now, the first hidden layer is judged on the error in the second layer, so it learns to contribute to that second layer\n3. The second layer is learning new features that aren't explicit in the data, and is teaching the first layer to supply it with the necessary information to compose these new features\n\n### So instead of just feature weighting and combining, we have new feature learning!\n\nThis concept is the foundation of the \"Deep Feed-Forward Network\"\n\n<img src=\"http://i.imgur.com/fHGrs4X.png\">\n\n---\n\n### Let's try it!\n\n__Add a layer to your Keras network, perhaps another 20 neurons, and see how the training goes.__\n\nif you get stuck, there is a solution in the Keras-DFFN notebook\n\n---\n\nI'm getting RMSE < $1000 by epoch 35 or so\n\n< $800 by epoch 90\n\nIn this configuration, mine makes progress to around 700 epochs or so and then stalls with RMSE around $560","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"b0d9cd26-898b-430c-a7e7-e4bb49694817"},{"version":"CommandV1","origId":4159076342261291,"guid":"59c6ee99-61cd-4c65-8025-27149b551d12","subtype":"command","commandType":"auto","position":26.0,"command":"%md ### Our network has \"gone meta\"\n\nIt's now able to exceed where a simple decision tree can go, because it can create new features and then split on those\n\n## Congrats! You have built your first deep-learning model!\n\nSo does that mean we can just keep adding more layers and solve anything?\n\nWell, theoretically maybe ... try reconfiguring your network, watch the training, and see what happens.\n\n<img src=\"http://i.imgur.com/BumsXgL.jpg\" width=500>","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"edit
