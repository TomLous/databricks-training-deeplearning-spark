<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":4159076342261332,"name":"05-RecurrentNetworks","language":"python","commands":[{"version":"CommandV1","origId":4159076342261333,"guid":"bb05500e-57ad-4d6a-b939-f771bf823e74","subtype":"command","commandType":"auto","position":1.0,"command":"%md # Entering the 4th Dimension\n## Networks for Understanding Time-Oriented Patterns in Data\n\nCommon time-based problems include\n* Sequence modeling: \"What comes next?\" \n    * Likely next letter, word, phrase, category, cound, action, value\n* Sequence-to-Sequence modeling: \"What alternative sequence is a pattern match?\" (i.e., similar probability distribution)\n    * Machine translation, text-to-speech/speech-to-text, connected handwriting (specific scripts)\n    \n<img src=\"http://i.imgur.com/tnxf9gV.jpg\">","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"713f49e5-a53b-4e18-8b0a-7120589ab312"},{"version":"CommandV1","origId":4159076342261334,"guid":"adae489f-654d-4339-bbe9-c020fe0c843d","subtype":"command","commandType":"auto","position":2.0,"command":"%md ### Simplified Approaches\n\n* If we know all of the sequence states and the probabilities of state transition...\n    * ... then we have a simple Markov Chain model.\n\n* If we *don't* know all of the states or probabilities (yet) but can make constraining assumptions and acquire solid information from observing (sampling) them...\n    * ... we can use a Hidden Markov Model approach.\n    \nThese approaches have only limited capacity because they are effectively stateless and so have some degree of \"extreme retrograde amnesia.\"\n\n### Can we use a neural network to learn the \"next\" record in a sequence?\n\nFirst approach, using what we already know, might look like\n* Clamp input sequence to a vector of neurons in a feed-forward network\n* Learn a model on the class of the next input record\n\nLet's try it! This can work in come situations, although it's more of a setup for our next development.","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"b5928488-5bad-4345-8ca8-c0d532d71e81"},{"version":"CommandV1","origId":4159076342261335,"guid":"ae8d1a16-5978-40a2-a3ca-6f979a7a5c49","subtype":"command","commandType":"auto","position":3.0,"command":"alphabet = \"ABCDEFGHIJKLMNOPQRSTUVWXYZ\"\nchar_to_int = dict((c, i) for i, c in enumerate(alphabet))\nint_to_char = dict((i, c) for i, c in enumerate(alphabet))\n\nseq_length = 3\ndataX = []\ndataY = []\nfor i in range(0, len(alphabet) - seq_length, 1):\n    seq_in = alphabet[i:i + seq_length]\n    seq_out = alphabet[i + seq_length]\n    dataX.append([char_to_int[char] for char in seq_in])\n    dataY.append(char_to_int[seq_out])\n    print (seq_in, '->', seq_out)","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1505941040659,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":true,"deletable":true,"editable":true},"streamStates":{},"nuid":"0e71403e-662b-489d-a5b6-e8e9a8e836e8"},{"version":"CommandV1","origId":4159076342261336,"guid":"c759ff0d-e862-4fcd-89fb-a0718da81f66","subtype":"command","commandType":"auto","position":4.0,"command":"%md Train a network on that data:","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"e4af049d-e3c5-4d27-9174-28975d5f35b6"},{"version":"CommandV1","origId":4159076342261337,"guid":"efeefe9b-c062-4f37-8176-29a3dfe3b843","subtype":"command","commandType":"auto","position":4.5,"command":"import numpy\nfrom keras.models import Sequential\nfrom keras.layers import Dense\nfrom keras.layers import LSTM\nfrom keras.utils import np_utils\n\nalphabet = \"ABCDEFGHIJKLMNOPQRSTUVWXYZ\"\nchar_to_int = dict((c, i) for i, c in enumerate(alphabet))\nint_to_char = dict((i, c) for i, c in enumerate(alphabet))\n\nseq_length = 3\ndataX = []\ndataY = []\nfor i in range(0, len(alphabet) - seq_length, 1):\n\tseq_in = alphabet[i:i + seq_length]\n\tseq_out = alphabet[i + seq_length]\n\tdataX.append([char_to_int[char] for char in seq_in])\n\tdataY.append(char_to_int[seq_out])\n\tprint (seq_in, '->', seq_out)\n\nX = numpy.reshape(dataX, (len(dataX), seq_length))\nX = X / float(len(alphabet))\ny = np_utils.to_categorical(dataY)\n\nmodel = Sequential()\nmodel.add(Dense(30, input_dim=X.shape[1], kernel_initializer='normal', activation='relu'))\nmodel.add(Dense(y.shape[1], activation='softmax'))\nmodel.compile(loss='categorical_crossentropy', optimizer='adam', metrics=['accuracy'])\nmodel.fit(X, y, epochs=1000, batch_size=5, verbose=2)\n\nscores = model.evaluate(X, y)\nprint(\"Model Accuracy: %.2f \" % scores[1])\n\nfor pattern in dataX:\n\tx = numpy.reshape(pattern, (1, len(pattern)))\n\tx = x / float(len(alphabet))\n\tprediction = model.predict(x, verbose=0)\n\tindex = numpy.argmax(prediction)\n\tresult = int_to_char[index]\n\tseq_in = [int_to_char[value] for value in pattern]\n\tprint (seq_in, \"->\", result)","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1505941415494,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4016eaea-9d47-4b16-912d-9366493e4a7a"},{"version":"CommandV1","origId":4159076342261338,"guid":"f619fecf-f672-434e-9882-49ad337dc015","subtype":"command","commandType":"auto","position":4.75,"command":"%md The network does learn, and could be trained to get a good accuracy. But what's really going on here?\n\nLet's leave aside for a moment the simplistic training data (one fun experiment would be to create corrupted sequences and augment the data with those, forcing the network to pay attention to the whole sequence).\n\nBecause the model is fundamentally symmetric and stateless (in terms of the sequence; naturally it has weights), this model would need to learn every sequential feature relative to every single sequence position. That seems difficult, inflexible, and inefficient.\n\nMaybe we could add layers, neurons, and extra connections to mitigate parts of the problem. We could also do things like a 1D convolution to pick up frequencies and some patterns.\n\nBut instead, it might make more sense to explicitly model the sequential nature of the data (a bit like how we explictly modeled the 2D nature of image data with CNNs).","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"806be634-8d7e-4271-a1cb-403858fd207a"},{"version":"CommandV1","origId":4159076342261339,"guid":"2618ab78-1a4a-43b7-ac98-952c0c38abdf","subtype":"command","commandType":"auto","position":5.0,"command":"%md ## Recurrent Neural Network Concept\n\n__Let's take the neuron's output from one time (t) and feed it into that same neuron at a later time (t+1), in combination with other relevant inputs. Then we would have a neuron with memory.__\n\nWe can weight the \"return\" of that value and train the weight -- so the neuron learns how important the previous value is relative to the current one.\n\nDifferent neurons might learn to \"remember\" different amounts of prior history.\n\nThis concept is called a *Recurrent Neural Network*, originally developed around the 1980s.\n\n### Training a Recurrent Neural Network\n\n<img src=\"http://i.imgur.com/iPGNMvZ.jpg\">\n\nWe can train an RNN using backpropagation with a minor twist: since RNN neurons with different states over time can be \"unrolled\" (i.e., are analogous) to a sequence of neurons with the \"remember\" weight linking directly forward from (t) to (t+1), we can backpropagate through time as well as the physical layers of the network.\n\nThis is, in fact, called __Backpropagation Through Time__ (BPTT)\n\nThe idea is sound but -- since it creates patterns similar to very deep networks -- it suffers from the same challenges:\n* Vanishing gradient\n* Exploding gradient\n* Saturation\n* etc.\n\ni.e., many of the same problems with early deep feed-forward networks having lots of weights.\n\n10 steps back in time for a single layer is a not as bad as 10 layers (since there are fewer connections and, hence, weights) but it does get expensive.\n\n## Long Short-Term Memory (LSTM)\n\n\"Pure\" RNNs were never very successful. Sepp Hochreiter and JÃ¼rgen Schmidhuber (1997) made a game-changing contribution with the publication of the Long Short-Term Memory unit. How game changing? It's effectively state of the art today.\n\n<sup>(Credit and much thanks to Chris Olah, http://colah.github.io/about.html, Research Scientist at Google Brain, for publishing the following excellent diagrams!)</sup>\n\n*In the following diagrams, pay close attention that the output value is \"split\" for graphical purposes -- so the two *h* arrows/signals coming out are the same signal.*\n\n__RNN Cell:__\n\n<img src=\"http://i.imgur.com/DfYyKaN.png\" width=600>\n\n__LSTM Cell:__\n\n<img src=\"http://i.imgur.com/pQiMLjG.png\" width=600>\n\n\nAn LSTM unit is a set of neurons combines for some bonus features:\n* Purely-internal cell state propagated across time\n* Input, Output, Forget gates\n* Learns retention/discard of cell state, admixture of new data\n* Output partly distinct from state\n* Use of __addition__ (not multiplication) to combine input and cell state allows state to propagate unimpeded across time (addition of gradient)\n\nSlow down ... exactly what's getting added to where? For a step-by-step walk through, read Chris Olah's full post http://colah.github.io/posts/2015-08-Understanding-LSTMs/ \n\n\n### Do LSTMs Work Reasonably Well?\n\n__Yes!__ These architectures are in production (2017) for deep-learning-enabled products at Baidu, Google, Microsoft, Apple, and elsewhere. They are used to solve problems in time series analysis, speech recognition and generation, connected handwriting, grammar, music, and robot control systems.\n\n### Let's Code an LSTM Variant of our Sequence Lab\n\n(this great demo example courtesy of Jason Brownlee: http://machinelearningmastery.com/understanding-stateful-lstm-recurrent-neural-networks-python-keras/)","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"a562a2f5-77e4-4882-8045-d72cd7f087a7"},{"version":"CommandV1","origId":4159076342261340,"guid":"d2f2a208-bd73-437f-992d-5c8ae53e92fa","subtype":"command","commandType":"auto","position":6.0,"command":"import numpy\nfrom keras.models import Sequential\nfrom keras.layers import Dense\nfrom keras.layers import LSTM\nfrom keras.utils import np_utils\n\nalphabet = \"ABCDEFGHIJKLMNOPQRSTUVWXYZ\"\nchar_to_int = dict((c, i) for i, c in enumerate(alphabet))\nint_to_char = dict((i, c) for i, c in enumerate(alphabet))\n\nseq_length = 3\ndataX = []\ndataY = []\nfor i in range(0, len(alphabet) - seq_length, 1):\n\tseq_in = alphabet[i:i + seq_length]\n\tseq_out = alphabet[i + seq_length]\n\tdataX.append([char_to_int[char] for char in seq_in])\n\tdataY.append(char_to_int[seq_out])\n\tprint (seq_in, '->', seq_out)\n\n# reshape X to be .......[samples, time steps, features]\nX = numpy.reshape(dataX, (len(dataX), seq_length, 1))\nX = X / float(len(alphabet))\ny = np_utils.to_categorical(dataY)\n\nmodel = Sequential()\nmodel.add(LSTM(32, input_shape=(X.shape[1], X.shape[2])))\nmodel.add(Dense(y.shape[1], activation='softmax'))\nmodel.compile(loss='categorical_crossentropy', optimizer='adam', metrics=['accuracy'])\nmodel.fit(X, y, epochs=400, batch_size=1, verbose=2)\n\nscores = model.evaluate(X, y)\nprint(\"Model Accuracy: %.2f%%\" % (scores[1]*100))\n\nfor pattern in dataX:\n\tx = numpy.reshape(pattern, (1, len(pattern), 1))\n\tx = x / float(len(alphabet))\n\tprediction = model.predict(x, verbose=0)\n\tindex = numpy.argmax(prediction)\n\tresult = int_to_char[index]\n\tseq_in = [int_to_char[value] for value in pattern]\n\tprint (seq_in, \"->\", result)","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1505941513261,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":true,"deletable":true,"editable":true},"streamStates":{},"nuid":"8fb05a91-a7ab-4bfe-9e61-c21c8142fa58"},{"version":"CommandV1","origId":4159076342261341,"guid":"e870af00-aa5b-4051-a4fb-0ee36b023025","subtype":"command","commandType":"auto","position":7.0,"command":"%md __Memory and context__\n\nIf this network is learning the way we would like, it should be robust to noise and also understand the relative context (in this case, where a prior letter occurs in the sequence).\n\nI.e., we should be able to give it corrupted sequences, and it should produce reasonably correct predictions.\n\nMake the following change to the code to test this out:\n\n* We'll use \"W\" for our erroneous/corrupted data element\n* Add code at the end to predict on the following sequences:\n    * 'WBC', 'WKL', 'WTU', 'DWF', 'MWO', 'VWW', 'GHW', 'JKW', 'PQW'\n* Notice any pattern? Hard to tell from a small sample, but if you play with it (trying sequences from different places in the alphabet, or different \"corruption\" letters, you'll notice patterns that give a hint at what the network is learning\n\n__Pretty cool... BUT__\n\nThis alphabet example does seem a bit like \"tennis without the net\" since the original goal was to develop networks that could extract patterns from complex, ambiguous content like natural language or music, and we've been playing with a sequence (Roman alphabet) that is 100% deterministic and tiny in size.\n\nFirst, go ahead and start `05b-LSTM-Language` since it will take several minutes to produce its first output.\n\nThis latter script is taken 100% exactly as-is from the Keras library examples folder (https://github.com/fchollet/keras/blob/master/examples/lstm_text_generation.py) and uses precisely the logic we just learned, in order to learn and synthesize English language text from a single-author corpuse. The amazing thing is that the text is learned and generated one letter at a time, just like we did with the alphabet.\n\nCompared to our earlier examples...\n* there is a minor difference in the way the inputs are encoded, using 1-hot vectors\n* and there is a *significant* difference in the way the outputs (predictions) are generated: instead of taking just the most likely output class (character) via argmax as we did before, this time we are treating the output as a distribution and sampling from the distribution.\n\nLet's take a look at the code ... but even so, this will probably be something to come back to after lunch or a break, as the training takes about 5 minutes per epoch (late 2013 MBP CPU) and we need around 20 epochs (80 minutes!) to get good output.","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"78d949cf-1659-4828-8def-f53608446e67"},{"version":"CommandV1","origId":4159076342261342,"guid":"e6bd0ea7-fb3e-459c-b7c0-d640b4542c37","subtype":"command","commandType":"auto","position":8.0,"command":"import sys\nsys.exit(0) #just to keep from accidentally running this here\n\n'''Example script to generate text from Nietzsche's writings.\n\nAt least 20 epochs are required before the generated text\nstarts sounding coherent.\n\nIt is recommended to run this script on GPU, as recurrent\nnetworks are quite computationally intensive.\n\nIf you try this script on new data, make sure your corpus\nhas at least ~100k characters. ~1M is better.\n'''\n\nfrom keras.models import Sequential\nfrom keras.layers import Dense, Activation\nfrom keras.layers import LSTM\nfrom keras.optimizers import RMSprop\nfrom keras.utils.data_utils import get_file\nimport numpy as np\nimport random\nimport sys\n\npath = \"../data/nietzsche.txt\"\ntext = open(path).read().lower()\nprint('corpus length:', len(text))\n\nchars = sorted(list(set(text)))\nprint('total chars:', len(chars))\nchar_indices = dict((c, i) for i, c in enumerate(chars))\nindices_char = dict((i, c) for i, c in enumerate(chars))\n\n# cut the text in semi-redundant sequences of maxlen characters\nmaxlen = 40\nstep = 3\nsentences = []\nnext_chars = []\nfor i in range(0, len(text) - maxlen, step):\n    sentences.append(text[i: i + maxlen])\n    next_chars.append(text[i + maxlen])\nprint('nb sequences:', len(sentences))\n\nprint('Vectorization...')\nX = np.zeros((len(sentences), maxlen, len(chars)), dtype=np.bool)\ny = np.zeros((len(sentences), len(chars)), dtype=np.bool)\nfor i, sentence in enumerate(sentences):\n    for t, char in enumerate(sentence):\n        X[i, t, char_indices[char]] = 1\n    y[i, char_indices[next_chars[i]]] = 1\n\n\n# build the model: a single LSTM\nprint('Build model...')\nmodel = Sequential()\nmodel.add(LSTM(128, input_shape=(maxlen, len(chars))))\nmodel.add(Dense(len(chars)))\nmodel.add(Activation('softmax'))\n\noptimizer = RMSprop(lr=0.01)\nmodel.compile(loss='categorical_crossentropy', optimizer=optimizer)\n\n\ndef sample(preds, temperature=1.0):\n    # helper function to sample an index from a probability array\n    preds = np.asarray(preds).astype('float64')\n    preds = np.log(preds) / temperature\n    exp_preds = np.exp(preds)\n    preds = exp_preds / np.sum(exp_preds)\n    probas = np.random.multinomial(1, preds, 1)\n    return np.argmax(probas)\n\n# train the model, output generated text after each iteration\nfor iteration in range(1, 60):\n    print()\n    print('-' * 50)\n    print('Iteration', iteration)\n    model.fit(X, y, batch_size=128, epochs=1)\n\n    start_index = random.randint(0, len(text) - maxlen - 1)\n\n    for diversity in [0.2, 0.5, 1.0, 1.2]:\n        print()\n        print('----- diversity:', diversity)\n\n        generated = ''\n        sentence = text[start_index: start_index + maxlen]\n        generated += sentence\n        print('----- Generating with seed: \"' + sentence + '\"')\n        sys.stdout.write(generated)\n\n        for i in range(400):\n            x = np.zeros((1, maxlen, len(chars)))\n            for t, char in enumerate(sentence):\n                x[0, t, char_indices[char]] = 1.\n\n            preds = model.predict(x, verbose=0)[0]\n            next_index = sample(preds, diversity)\n            next_char = indices_char[next_index]\n\n            generated += next_char\n            sentence = sentence[1:] + next_char\n\n            sys.stdout.write(next_char)\n            sys.stdout.flush()\n        print()","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":true,"deletable":true,"editable":true},"streamStates":{},"nuid":"7ea70969-68ee-4a1d-af1c-728971e9deae"},{"version":"CommandV1","origId":4159076342261343,"guid":"1f7cb0f0-b085-4734-a7ad-4019ffe4fec3","subtype":"command","commandType":"auto","position":10.0,"command":"%md ### What Does Our Nietzsche Generator Produce?\n\nHere are snapshots from middle and late in a training run.\n\n#### Iteration 19\n\n```\nIteration 19\nEpoch 1/1\n200287/200287 [=
